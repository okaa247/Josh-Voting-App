<script src="https://js.paystack.co/v1/inline.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


<section class="pb-4" style="width: 50%!important; margin: auto; margin-top: 80px;">
	<div class="bg-white border rounded-5">
	  
	  <section class=" p-4  justify-content-center " style="text-align: center;">
      
        <h2 style="margin: 5%!important;">Confirm Vote for {{ candidate.name }}</h2>
        <h2></h2>

      <form method="post" action="{% url 'vote' candidate.id %}">
        {% csrf_token %}
        
          <button type="submit" class="btn btn-success btn-block mb-4">Vote</button>
        
      </form>

		</section>
    </div>
  
</section>


<script>
  // Select the button element
const voteButton = document.querySelector('.btn-outline-dark.mt-auto');

// Prevent default link behavior
voteButton.addEventListener('click', function(event) {
  event.preventDefault();

  // Fetch the content of the "vote" page using AJAX
  fetch(this.href)
    .then(response => response.text())
    .then(voteContent => {
      // Replace the current page content with the fetched content
      document.querySelector('body').innerHTML = voteContent;
    })
    .catch(error => {
      console.error('Error fetching vote content:', error);
      // Handle any errors gracefully, e.g., display an error message
    });
});

</script>

<!DOCTYPE html>
{% extends 'header.html' %}
{% load static %}

{% block content %}
    


<div class="container" style="margin-top: 3%;">
    <h2>Delete Voting Category</h2>

    <p>Are you sure you want to delete the voting category <span style="font-weight: bolder;">"{{ category.name }}"?</span> </p>

    <form method="post" action="{% url 'votingcategory-delete' category.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-user btn-block" style="font-size: 18px; width: 10%; margin: auto;">Yes, delete</button>
        <a class="btn btn-success btn-user btn-block" style="font-size: 18px; width: 10%; margin: auto;" href="{% url 'votingcategory-list' %}">Cancel</a>
    </form>
</div>

{% endblock %}
</html>
